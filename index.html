<!DOCTYPE html>
<html>
<head>
	<title>Giphy API</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Keania+One" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</head>
<body>
	<header>
		<h1 id="header-text">Giphy API</h1>
	</header>
	<!-- main container -->
	<div class="container">
		<div class="row">
			<!-- column to hold gif images -->
			<div class="col-md-8">
				<div class="panel panel-default">
  					<div class="panel-heading">
    					<h3 class="panel-title">Display Panel</h3>
  					</div>
 				<div class="panel-body">
    				<div id="gif-display"></div>
  				</div>
			</div>
			</div>
			<!-- column to hold input and button group -->
			<div class="col-md-4">
				<!-- panel for input w/ submit button -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Add a button</h3>
					</div>
					<div class="panel-body">
						<div id="create-button">
							<input type="text" id="user-input" placeholder="Enter text to create a new button" name="gif-input">
							<input type="submit" class="btn btn-success btn-input" onclick="createNewButton()" value="Submit">
							<br><br>
						</div>
					</div>
				</div>
				<!-- panel for button group -->
				<div class="panel panel-default">
					<div class="panel-heading">
					    <h3 class="panel-title">Search Buttons</h3>
					</div>
					<div class="panel-body">
					    <div id="gif-buttons"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
